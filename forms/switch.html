<html><head>  		<style type="text/css">.initiallyHidden {	display: none;}</style><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script><script type="text/javascript">var lastChangedElementID;function saveData(elementID) {	lastChangedElementID = elementID;	var name = elementID.name;	var text = elementID.value;	alert(name + " " + text);	}function formSubmitted(formID) {	var name = formID.name;	alert(name + " " + "submitted")}function toggleVisibility(elementID) {	 var theDiv = document.getElementById(elementID);	 if (document.gradform.RadioGroup1_0.checked == true) {		theDiv.style.display = 'block';	} else {		theDiv.style.display = 'none';	}}function addFormField() {	var id = document.getElementById("id").value;	$("#divTxt").append("<p id='row" + id + "'><label for='txt" + id + "'>Field " + id + "&nbsp;&nbsp;<input type='text' size='20' name='txt[]' id='txt" + id + "'>&nbsp;&nbsp<a href='#' onClick='removeFormField(\"#row" + id + "\"); return false;'>Remove</a><p>");		id = (id - 1) + 2;	document.getElementById("id").value = id;}function removeFormField(id) {	$(id).remove();}</script></head>  <body>      <div><form action="" method="get" name="gradform" onSubmit="formSubmitted(this)">        <p>          <label>            <input type="radio" name="RadioGroup1" value="Yes" id="RadioGroup1_0" onClick="toggleVisibility('conditionallyVisible')" onBlur = "saveData(this)">            Yes</label>          <br />          <label>            <input type="radio" name="RadioGroup1" value="No" id="RadioGroup1_1" onClick="toggleVisibility('conditionallyVisible')" onBlur = "saveData(this)">            No</label>        <br />          <br />          <label>First Name          <input type="text" name="firstName" id="firstName" onBlur = "saveData(this)">          </label>          <br />          <br />          <label>Last Name          <input type="text" name="lastName" id="lastName" onBlur = "saveData(this)">          </label>          <br />          <br />                    <p><a href="#" onClick="addFormField(); return false;">Add</a></p>          <input type="hidden" id="id" value="1">		  <div id="divTxt"></div>          <input name="submit" type="submit" value="submit">          </p>      </form></div>            <div class="initiallyHidden" id="conditionallyVisible">Hello, World!</div>  </body>  </html>
